{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/product.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="slider">
      <header>
        <h1>Skully Merch</h1>
        <div class="logo">
          <img
            id="logo1"
            src="{% static '/images/logo.png'%}"
            alt="Website Logo"
            height="150"
            width="150"
          />
        </div>
        <nav>
          <ul>
            <li>
              <b><a href="/home">Home</a></b>
            </li>
            <li>
              <b><a href="/about">About</a></b>
            </li>
            <li>
              <b><a href="/contact">Contact Us</a></b>
            </li>
            <li>
              <b><a href="/gallery">Browse Awesome Designs!</a></b>
            </li>
            <li>
              <b><a href="/cart">Cart</a></b>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <form method="post">
      {% csrf_token %}
      <div class="card-wrapper">
        <div class="card">
          <!-- card left -->
          <div class="product-imgs">
            <div class="img-display">
              <div class="img-showcase">
                <img src="{{product.image.url}}" alt="shoe image" />
              </div>
            </div>
          </div>
          <!-- card right -->

          <div class="product-content">
            <h2 class="product-title"></h2>
            <a href="#" class="product-link">{{product.name}}</a>

            <div class="product-price">
              <p class="new-price">Price: <span>$ {{product.price}}</span></p>
            </div>

            <div class="product-detail">
              <h2>about this item:</h2>
              <p>{{product.description}}</p>
            </div>

            <div class="purchase-info">
              <button type="submit" class="btn">
                <a
                  href="http://127.0.0.1:8000/cart/{{product.id}}"
                  style="text-decoration: none; font-weight: bold"
                >
                  Add to Cart <i class="fas fa-shopping-cart"></i>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
